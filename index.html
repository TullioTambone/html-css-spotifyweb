<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./spotify/assets/css/utility.css">
    <link rel="stylesheet" href="./spotify/assets/css/style.css">
    <link rel="stylesheet" href="./spotify/assets/css/mediaq.css">
</head>
<body>
    <div id="web-app">
        <div class="flex box">

            <div class="aside flex-y relative">
                    <!--immagine-->
                    <a href="" id="logo">
                        <img src="./spotify/assets/img/logo.svg" alt="logo">
                    </a>
                    <!--lista-->
                    <ul class="margin-top-1em" id="as-first-list">
                        <li class="flex center-y">
                            <img src="./spotify/assets/img/home.svg" alt="home">
                            <a href="" class="margin-left-05rem gray">Home</a>
                        </li>
                
                        <li class="flex center-y">
                            <img src="./spotify/assets/img/search.svg" alt="search">
                            <a href="" class="margin-left-05rem gray">Cerca</a>
                        </li>
                
                        <li class="flex center-y">
                            <img src="./spotify/assets/img/libreria.svg" alt="library">
                            <a href="" class="margin-left-05rem gray">La tua libreria</a>
                        </li>
                    </ul>
                    
                    <h4 class="margin-top-2em white">PLAYLIST</h4>
                    <div class="flex center-y">
                        <i class="fa-solid fa-square-plus"></i>
                        <span class="margin-left-05rem">Crea Playlist</span>
                    </div>
                    
                    <!--playlist-->
                    <ul class="overflow">
                        <li class="margin-top-05em"><a href="" class="gray">Nome Playlist</a></li>
                        <li class="margin-top-1em"><a href="" class="gray">Nome Playlist</a></li>
                        <li class="margin-top-1em"><a href="" class="gray">Nome Playlist</a></li>
                        <li class="margin-top-1em"><a href="" class="gray">Nome Playlist</a></li>
                        <li class="margin-top-1em"><a href="" class="gray">Nome Playlist</a></li>
                        <li class="margin-top-1em"><a href="" class="gray">Nome Playlist</a></li>
                    </ul>

                    <div class="end-content">
                        <div class="flex center-y">
                            <img src="./spotify/assets/img/download.svg" alt="download">
                            <span class="margin-left-05rem">Installa App</span>
                        </div>

                        <hr>
                    
                        <div class="flex center-y">
                            <img src="./spotify/assets/img/profile.svg" alt="stranger" id="grigio">
                            <span class="margin-left-05rem">John Doe</span>
                        </div>
                    </div>
            </div>
        
            <div class="main">
        
            </div>
        </div>
        
        <div class="footer flex space-between">
            <div class="left-footer flex padding-05em">
                <div class=" flex center-y">
                    <img src="./spotify/assets/img/sinister.jpeg" alt="sinister">
                </div>

                <div class="flex-y center-x margin-left-05rem">
                    <h5 class="white">Sinister</h6>
                    <span>Brano Nome</span>
                </div>

                <div class="flex center-y padding-1em">
                    <span>
                        <i class="fa-regular fa-heart"></i>
                    </span>
                    <span>                        
                        <i class="fa-regular fa-folder margin-left-05rem"></i>
                    </span>
                </div>
            </div>

            <div class="mid-footer flex-y center-x center-y">

                <div class="icons flex space-between">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <div class="flex space-between traccia">
                    <span>0:25</span>
                    <div>
                        <input type="range" id="song" name="song"
                               min="0" max="1000">
                      </div>
                    <span>4:35</span>
                </div>
            </div>

            <div class="right-footer flex center-x center-y">
                <div class="icons-r">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-desktop margin-left-05rem"></i>
                    <i class="fa-solid fa-volume-high margin-left-05rem"></i>
                </div>

                <hr>
            </div>
        </div>
        
        
        
    </div>
</body>
</html>
